<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessnumber</title>
    <style>
        body{
            background-color: bisque;
            align-items: center;
        }
        div{
            background-color: antiquewhite;
            height: 600px;
            width: 80%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        #result{
            color: blue ;
        }
        .try{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div>
        <h1>ทายซิ</h1>
        <p>เรามีตัวเเลข 1-100 ลองทายซิว่าเลขอะไร ให้ทายได้ไม่เกิน 10 ครั้ง</p>
        <p id="result">สวัสดีครับ</p>
        <p class="try">คุณทายไปกี่ครั้ง 0</p>
        <p class="try"></p>
    </div>

    <script>
        let number;
        let guesses;
        let tries;
        let answer;
        
        number = Math.floor(Math.random()*100)+1;
        guesses = [];
        for(tries =1; tries <= 10; tries++)
        {
            answer = +prompt ('ทายมาเลย');
            guesses.push(answer);
            if(answer > number){
                alert('มายไป');
            }
            else if(answer < number){
                alert('น้อยไป');
            }
            else{
                alert('ถูกต้องแล้ว');
                break;
            }
        }
        document.querySelectorAll('.try')[0].innerHTML = 'คุณทายไป' + tries + 'ครั้ง';
        document.querySelectorAll('.try')[1].innerHTML = guesses;
    </script>
</body>
</html>
